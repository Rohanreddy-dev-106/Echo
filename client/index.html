<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NETRUNNER CHAT v2.0.4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="terminal">

    <div class="header">
      CONNECTED // SOCKET.IO // NODE: 192.168.0.42
    </div>

    <div class="users">
      <h3>USERS ONLINE</h3>
      <ul>
       
      </ul>
    </div>

    <div class="chat">
      <div class="channel">
        NETRUNNER CHAT V2.0.4 - CHANNEL: #LOBBY
      </div>

      <!-- Messages container -->
      <div class="messages" id="messages"></div>

      <!-- Input area -->
      <div class="input-box">
        <input
          type="text"
          id="messageInput"
          placeholder="> TYPE MESSAGE..."
          autocomplete="off"
        />
        <button id="send">SEND</button>
      </div>
    </div>

    <div class="status">
      STATUS: SECURE // PING: 24ms // ENCRYPTION: AES-256 // UPTIME: 42:13:37
    </div>

  </div>

  <!-- Scripts -->
  <script src="http://localhost:8080/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
